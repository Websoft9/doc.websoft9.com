name: Generate Apps list for docs

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install unzip utility
        run: sudo apt-get install unzip

      - name: Download and unzip JSON files
        run: |
          curl -L -o media-latest.zip https://artifact.websoft9.com/release/websoft9/plugin/media/media-latest.zip
          unzip media-latest.zip "media/json/product_zh.json" "media/json/product_en.json" "media/json/catalog_zh.json" "media/json/catalog_en.json" -d ./extracted

      - name: Generate Markdown for app catalog README.mdx(zh)
        run: |
          python builds/json2md.py --json_file ./extracted/media/json/product_zh.json --output_file docs/apps/README.mdx

      - name: Generate Markdown for app catalog README.mdx(en)
        run: |
          python builds/json2md.py --json_file ./extracted/media/json/product_en.json --output_file i18n/en/docusaurus-plugin-content-docs/current/apps/README.mdx

      - name: Generate Markdown for allcatalogs.md(zh)
        run: |
          python builds/gen_allcatalogs.py --json_file ./extracted/media/json/catalog_zh.json --output_file docs/apps/_include/allcatalogs.md

      - name: Generate Markdown for allcatalogs.md(en)
        run: |
          python builds/gen_allcatalogs.py --json_file ./extracted/media/json/catalog_en.json --output_file i18n/en/docusaurus-plugin-content-docs/current/apps/_include/allcatalogs.md

      - name: Generate Markdown for allapps.md(zh)
        run: |
          python builds/gen_allapps.py --json_file ./extracted/media/json/product_zh.json --output_file docs/apps/_include/allapps.md

      - name: Generate Markdown for allapps.md(en)
        run: |
          python builds/gen_allapps.py --json_file ./extracted/media/json/product_en.json --output_file i18n/en/docusaurus-plugin-content-docs/current/apps/_include/allapps.md

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Product Catalog Markdown
